<!doctype html>
<html lang="en">

        <title>{% block title %}{% endblock %}|シフトアプリ</title>

    </head>
    <body>
    <link rel="stylesheet" href="{% static 'shift/css/style.css' %}">
        <nav>
            
            {% if request.user.is_authenticated %}
            <a href="{% url 'index' %}">戻る</a>
            {% else %}
            {% endif %}

</html>
