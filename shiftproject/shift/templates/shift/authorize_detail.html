{% extends 'base.html' %}

{% block title %}シフト承認{% endblock %}
{% block h1 %}シフト承認{% endblock %}
{% block content %}

{% if shift_list %}
  <table border="1">
    {% for shift in shift_list %}
    <tr>
      <td>{{ shift.user_id }}</td>
      <td>{{ shift.date }}</td>
      <td>{{ shift.start_time }}</td>
      <td>{{ shift.end_time }}</td>
      <td><a href="authorizeShift/{{ shift.id }}">承認</a></td>
    </tr>
    {% endfor %}
  </table>
{% endif %}

{% endblock %}
